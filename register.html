<!DOCTYPE html>
  <html>
    <head>
        <!--Import Google Icon Font
        ------------------------------------------------------------------>
        <link rel="stylesheet" href="css/material-icons.css">
        <!--Import materialize.css
        ------------------------------------------------------------------>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Import custom styles
        ------------------------------------------------------------------>
        <link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile
        ------------------------------------------------------------------>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="grey lighten-2">

        <!-- Main
        ------------------------------------------------------------------>
        <main class="valign-wrapper">

            <!-- Full width
            ------------------------------------------------------------------>
            <div class="container">
                <div class="row">
                    <div class="center">
                        <div class="col s10 m8 l8 offset-l2 offset-m2 offset-s1">
                            <div class="card grey white">
                                <form>
                                    <div class="card-content">
                                        <i style="font-size:70px" class="material-icons">account_circle</i>
                                        <span class="card-title">Sign Up</span>
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <input id="first_name" type="text" class="validate" required autofocusa>
                                                <label for="first_name">First Name</label>
                                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                                            </div>
                                            <div class="input-field col s6">
                                                <input id="last_name" type="text" class="validate" required>
                                                <label for="last_name">Last Name</label>
                                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                    <input id="email" type="email" class="validate" required>
                                                    <label for="email">Email</label>
                                                    <span class="helper-text" data-error="wrong" data-success="right"></span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="password" type="password" class="validate" required>
                                                <label for="password">Password</label>
                                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-action">
                                        <button class="btn purple waves-effect waves-light">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Full width
            ------------------------------------------------------------------>

        </main>
        <!-- End Main
        ------------------------------------------------------------------>
    
        <!--JavaScript at end of body for optimized loading
        ------------------------------------------------------------------>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!--End JavaScript at end of body for optimized loading
        ------------------------------------------------------------------>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                
                M.AutoInit();
            });
        </script>
    </body>
  </html>
